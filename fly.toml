app = "birbia-station"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "mad"
processes = []

[build]
  image = "felixmv/birbia-station:latest"

[env]

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"
